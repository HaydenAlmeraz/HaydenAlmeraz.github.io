<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
	#soccerball{
		background-size:cover;
width:250px;
height:250px;
	background-image: url(Vihaan.png);
	position:relative;
	display:inline-block;
	animation-name:bouncing;
	animation-duration:2s;
	animation-iteration-count:infinite;
	}
@keyframes bouncing{
	0%{
		top: 0px

	}
		
		20%{
			top:500px;
			width:100px;
			height:100px;
		}

		100%{
			top:0px;

		}
	</style>

</head>
<body>
<div id = "soccerball"></div>
</body>
</html>
