<script type="text/javascript">
	 
	 function makeSoccerball () {
	 	var x = document.createElement('div')
	 	document.body.appendChild(x);
	 	x.style.width = "200px";
	 	x.style.height = "200px";
	 	x.style.backgroundImage = "url(https://www.teamsterlingathletics.com/wp-content/uploads/2015/10/Traditional-Hand-Sewn-Soccer-Ball.png)";
	 	x.style.backgroundColor = "red";



	 	x.style.backgroundSize = "contain";
	 	x.style.display = "inline-block";


	 }

	 setInterval(makeSoccerball, 1000)


</script>
